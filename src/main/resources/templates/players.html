<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Players Overview - Table Tennis Tournament</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
            border-bottom: 2px solid #007bff;
            margin-bottom: 20px;
        }
        .user-info {
            font-weight: bold;
        }
        .logout-form {
            display: inline;
        }
        .logout-button {
            padding: 8px 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        .nav-links {
            margin-bottom: 20px;
        }
        .nav-links a {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            margin-right: 10px;
        }
        .nav-links a:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            user-select: none;
        }
        th:hover {
            background-color: #0056b3;
        }
        th a {
            color: white;
            text-decoration: none;
            display: block;
        }
        th .sort-arrow {
            float: right;
            font-size: 12px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        .paid-checkbox {
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        .total-amount {
            text-align: right;
            font-weight: bold;
        }
        .disciplines {
            max-width: 300px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>Players Overview</h1>
        </div>
        <div sec:authorize="isAuthenticated()">
            <span class="user-info">Welcome, <span sec:authentication="name"></span>!</span>
            <form th:action="@{/logout}" method="post" class="logout-form">
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </div>
    </div>

    <div class="nav-links">
        <a th:href="@{/}">Home</a>
    </div>

    <div>
        <h2>All Registered Players</h2>
        <table>
            <thead>
                <tr>
                    <th>
                        <a th:href="@{/players(sortBy='firstName', order=${sortBy == 'firstName' and order == 'asc' ? 'desc' : 'asc'})}">
                            First Name
                            <span class="sort-arrow" th:if="${sortBy == 'firstName'}" th:text="${order == 'asc' ? '▲' : '▼'}"></span>
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/players(sortBy='lastName', order=${sortBy == 'lastName' and order == 'asc' ? 'desc' : 'asc'})}">
                            Last Name
                            <span class="sort-arrow" th:if="${sortBy == 'lastName'}" th:text="${order == 'asc' ? '▲' : '▼'}"></span>
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/players(sortBy='club', order=${sortBy == 'club' and order == 'asc' ? 'desc' : 'asc'})}">
                            Club
                            <span class="sort-arrow" th:if="${sortBy == 'club'}" th:text="${order == 'asc' ? '▲' : '▼'}"></span>
                        </a>
                    </th>
                    <th class="disciplines">
                        Disciplines
                    </th>
                    <th>
                        <a th:href="@{/players(sortBy='totalAmount', order=${sortBy == 'totalAmount' and order == 'asc' ? 'desc' : 'asc'})}">
                            Payment Amount
                            <span class="sort-arrow" th:if="${sortBy == 'totalAmount'}" th:text="${order == 'asc' ? '▲' : '▼'}"></span>
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/players(sortBy='paid', order=${sortBy == 'paid' and order == 'asc' ? 'desc' : 'asc'})}">
                            Paid
                            <span class="sort-arrow" th:if="${sortBy == 'paid'}" th:text="${order == 'asc' ? '▲' : '▼'}"></span>
                        </a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="player : ${players}">
                    <td th:text="${player.firstName}">John</td>
                    <td th:text="${player.lastName}">Doe</td>
                    <td th:text="${player.club}">Club Name</td>
                    <td class="disciplines" th:text="${player.disciplinesAsString()}">Discipline 1, Discipline 2</td>
                    <td class="total-amount" th:text="${player.totalAmount() + ' €'}">100 €</td>
                    <td>
                        <input type="checkbox" class="paid-checkbox" th:checked="${player.isFullyPaid()}" disabled>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
