<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Table Tennis Tournament</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
            border-bottom: 2px solid #007bff;
        }
        .user-info {
            font-weight: bold;
        }
        .logout-form {
            display: inline;
        }
        .logout-button {
            padding: 8px 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        .nav-links {
            margin-top: 20px;
        }
        .nav-links a, .nav-links button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            display: inline-block;
            margin-right: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .nav-links a:hover, .nav-links button:hover {
            background-color: #0056b3;
        }
        .nav-links button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .automatic-import-saturday-button {
            background-color: #28a745 !important;
        }
        .automatic-import-saturday-button:hover {
            background-color: #218838 !important;
        }
        .automatic-import-sunday-button {
            background-color: #17a2b8 !important;
        }
        .automatic-import-sunday-button:hover {
            background-color: #138496 !important;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .message.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .message.info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>Albgauturnier Kassenbuch</h1>
        </div>
        <div sec:authorize="isAuthenticated()">
            <span class="user-info">Hallo, <span sec:authentication="name"></span>!</span>
            <form th:action="@{/logout}" method="post" class="logout-form">
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </div>
    </div>
    <div>
        <p>Was m√∂chtest du tun?</p>
        <div class="nav-links">
            <a th:href="@{/players}">Alle Spieler</a>
            <button id="automaticTournamentImportBtn" class="automatic-import-saturday-button">Aktualisiere Turnier</button>
            <a th:href="@{/saturday-report}">Samstag Quittungen</a>
            <a th:href="@{/sunday-report}">Sonntag Quittungen</a>
            <a th:href="@{/player-lists}">Spielerlisten</a>
            <a th:href="@{/import}">Importiere Turnier XML</a>
            <button id="automaticSaturdayImportBtn" class="automatic-import-saturday-button">Aktualisiere Samstag</button>
            <button id="automaticSundayImportBtn" class="automatic-import-sunday-button">Aktualisiere Sonntag</button>

        </div>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const automaticSaturdayImportBtn = document.getElementById('automaticSaturdayImportBtn');
            const automaticSundayImportBtn = document.getElementById('automaticSundayImportBtn');
            const automaticTournamentImportBtn = document.getElementById('automaticTournamentImportBtn');
            const messageDiv = document.getElementById('message');

            // Get CSRF token
            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

            // Helper function to handle import
            async function handleImport(button, endpoint, buttonText, loadingText) {
                // Disable both buttons and show loading message
                automaticSaturdayImportBtn.disabled = true;
                automaticSundayImportBtn.disabled = true;
                automaticTournamentImportBtn.disabled = true;
                const originalText = button.textContent;
                button.textContent = loadingText;
                messageDiv.style.display = 'none';

                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            [csrfHeader]: csrfToken
                        }
                    });

                    const data = await response.json();

                    // Display result message
                    messageDiv.style.display = 'block';

                    if (data.success) {
                        messageDiv.className = 'message success';
                        messageDiv.innerHTML = `
                            <h3>Import erfolgreich!</h3>
                            <p>${data.message}</p>
                            ${data.summary ? `
                                <ul>
                                    <li>Neue Spieler: ${data.summary.playersImported}</li>
                                    <li>Aktualisierte Spieler: ${data.summary.playersUpdated}</li>
                                    <li>Neue Vereine: ${data.summary.clubsCreated}</li>
                                    <li>Neue Wettbewerbe: ${data.summary.competitionsCreated}</li>
                                    <li>Neue Anmeldungen: ${data.summary.enrollmentsCreated}</li>
                                </ul>
                            ` : ''}
                        `;
                    } else {
                        messageDiv.className = 'message error';
                        messageDiv.innerHTML = `
                            <h3>Import mit Fehlern abgeschlossen</h3>
                            <p>${data.message}</p>
                            ${data.errors && data.errors.length > 0 ? `
                                <ul>
                                    ${data.errors.map(err => `<li>${err}</li>`).join('')}
                                </ul>
                            ` : ''}
                        `;
                    }

                } catch (error) {
                    messageDiv.style.display = 'block';
                    messageDiv.className = 'message error';
                    messageDiv.innerHTML = `
                        <h3>Fehler</h3>
                        <p>Import fehlgeschlagen: ${error.message}</p>
                    `;
                } finally {
                    // Re-enable buttons
                    automaticSaturdayImportBtn.disabled = false;
                    automaticSundayImportBtn.disabled = false;
                    automaticTournamentImportBtn.disabled = false;
                    button.textContent = originalText;
                }
            }

            automaticTournamentImportBtn.addEventListener('click', async function() {
                await handleImport(
                    automaticTournamentImportBtn,
                    '/import/automatic-tournament-import',
                    'Aktualisiere Turnier',
                    'Importiere Turnier...'
                );
            });

            // Saturday import button handler
            automaticSaturdayImportBtn.addEventListener('click', async function() {
                await handleImport(
                    automaticSaturdayImportBtn,
                    '/import/automatic-saturday-import',
                    'Aktualisiere Samstag',
                    'Importiere Samstag...'
                );
            });

            // Sunday import button handler
            automaticSundayImportBtn.addEventListener('click', async function() {
                await handleImport(
                    automaticSundayImportBtn,
                    '/import/automatic-sunday-import',
                    'Aktualisiere Sonntag',
                    'Importiere Sonntag...'
                );
            });
        });
    </script>
</body>
</html>
